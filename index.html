<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div
        class="container-xl bg-dark d-flex justify-content-around align-items-center"
      >
        <h3 class="text-light">BitShow</h3>
        <form class="d-flex position-relative" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <ul class="list-group w-100 search-movie__list"></ul>
        </form>
      </div>
    </nav>
    <div
      class="container-fluid d-flex justify-content-center align-items-center ps-0 pe-0"
    >
      <div
        id="movie-container"
        class="row container-xl d-flex justify-content-center align-items-center pt-5 pb-5 mt-3 mb-5 ps-0 pe-0"
      ></div>
    </div>
    <nav aria-label="Page navigation example">
      <ul
        class="pagination fixed-bottom movie-pagination d-flex justify-content-center align-items-center"
      ></ul>
    </nav>

    <footer
      class="container-xl bg-dark text-light p-3 d-flex justify-content-center align-items-center fixed-bottom"
    >
      Copyright @ Stefan Kostic 2023
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="/JS/model.js"></script>
    <script src="/JS/view.js"></script>
    <script src="/JS/controller.js"></script>
  </body>
</html>
